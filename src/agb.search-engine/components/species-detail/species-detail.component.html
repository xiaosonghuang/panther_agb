<div>
  <div class="panel-heading">
    <h3 class="panel-title">
      Genes (total {{genes.length}}) of {{species}}
    </h3>
  </div>
  <label for="" class="vertical-label col-sm-4 col-md-8 text-right"> Select Proxy Species Name</label>
  <select [(ngModel)]="speName" name="Name" (change)="selectSpe();">
    <option selected="" value=""></option>
    <option *ngFor="let spe of extantSpes" [ngValue]="spe.short_name">{{spe.long_name}}</option>
  </select>
  <table id="genes" class="table table-hover" style="width:100%">
    <tbody class="col-md-4">
        <tr>
            <th>Public ID</th>
            <th>Gene Name</th> 
            <th>PANTHER Family</th>
            <th>Proxy Gene</th>
          </tr>
      <tr *ngFor="let g of genes">
        <td>
            <a href="http://pantree.org/node/annotationNode.jsp?id={{g.ptn}}">
              {{g.ptn}}
            </a>
        </td>
        <td>
              <a href="http://pantree.org/node/annotationNode.jsp?id={{g.ptn}}">
                {{g.name}}
              </a>
        </td>
        <td>
              <a href="http://www.pantherdb.org/panther/family.do?clsAccession={{g.pthr}}">
                {{g.pthr}}
              </a>
        </td>
        <td>
          <a href="http://pantherdb.org/genes/gene.do?acc={{g.proxy_gene}}">
            {{g.proxy_gene}}
          </a>
    </td>
      </tr>
    </tbody>
  </table>
</div>
